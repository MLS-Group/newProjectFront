<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/matriculate-manage/matriculate-manage.css"/>
    <title>录取管理</title>
</head>
<body>
<!--录取管理 刘志杰 2018-10-11-->
<div class="content-box">
    <div class="header-section">
        <div class="title-header">录取管理</div>
    </div>
    <div class="content-section">
        <div class="select-section">
            <div class="h3">信息查询</div>
            <div class="select-input">
                <label class="form-inline">
                    <span>学校：</span>
                    <select id="select-school"  class="form-control">
                        <option value="1">学校1号</option>
                        <option value="2">学校2号</option>
                        <option value="3">学校3号</option>
                    </select>
                </label>
                <label class="form-inline">
                    <span>省份：</span>
                    <select id="select-province"  class="form-control">
                        <option value="1">省份1号</option>
                        <option value="2">省份2号</option>
                        <option value="3">省份3号</option>
                    </select>
                </label>
                <label class="form-inline">
                    <span>状态：</span>
                    <select id="select-status"  class="form-control">
                        <option value="1">录取</option>
                        <option value="0">未录取</option>
                    </select>
                </label>
                <label class="form-inline">
                    <span>分数：</span>
                    <input type="text" id="select-score1" class="select-score form-control" style="width: 50px">---
                    <input type="text" id="select-score2" class="select-score form-control" style="width: 50px">
                </label>
            </div>
            <div class="select-btn">
                <button class="btn btn-primary" onclick="selectMatriculate()">查询</button>
                <button class="btn " onclick="selectMatriculate()">重置</button>

            </div>
        </div>
        <hr>
        <div class="table-section">
            <div class="matriculate-btn">
                <button class="btn btn-primary" data-target="#my-modal" data-toggle="modal">录取</button>
            </div>
            <table id="my-table"></table>
        </div>
    </div>
</div>
<!--模态框（用户创建、修改）-->
<div class="modal fade drag-modal" id="my-modal" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>录取</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 form-horizontal" id="open-dialog">
                        <input type="hidden"
                               id="modal-input-key">

                        <div class="form-group">
                            <label class="col-sm-3 control-label ">录取时间：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="matriculatetime" placeholder="录取时间">

                                <span class="alert-warn"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
                <!--当点击保存按钮的时候，需要将表单中所有绑定need-check的项都进行重新验证，
                    此时需要在按钮上绑定class:save-check
                    并且添加属性check-area=""，属性值为要验证的区域id-->
                <button type="button" class="btn btn-info save-check" check-area="open-dialog"
                        onclick="confirm()">确认
                </button>
            </div>
        </div>
    </div>
</div>

<script src="../../lib/js/jquery.min.js"></script>
<script src="../../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../lib/layer/laydate.js"></script>
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/matriculate-manage/matriculate-manage.js"></script>
</body>
</html>
