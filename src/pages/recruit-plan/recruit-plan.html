<!DOCTYPE html>
<html lang="en">
<head>



    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/recruit-plan/recruit-plan.css"/>
    <title>招生计划创建</title>
</head>
<!--招生计划创建页面-张子腾 2018年10月10日10:43:24-->
<body>
<ol class="breadcrumb">
    <li><a href="#">后台管理系统</a></li>
    <li class="active">招生计划</li>
</ol>
<div class="container">
    <div class="page-header">
        <h3>招生计划</h3>
    </div>
    <!--搜索部分-->
    <div class="search-content">
        <div class="search-head">
            <form>
                <div class="search-from form-group">
                    <label>学校名称：</label>
                    <input type="text" class="from-controller" name="SSK" id="schName" placeholder="请输入学校名称" aria-describedby="sizing-addon2">
                </div>
                <div  class="search-from form-group">
                    <label>专业名称：</label>
                    <input type="text" class="from-controller" name="SSK" id="majName" placeholder="请输入专业名称">
                </div>
                <div class="search-from form-group">
                    <label>省份：</label>
                    <input type="text" class="from-controller" name="SSK" id="proName" placeholder="请选择省份">
                </div>
            </form>
        </div>
        <div class="search-submit">
            <button class="btn btn-primary" id="search-button">搜索</button>
            <button class="btn" id="reset-button">重置</button>
        </div>
    </div>
    <hr>
    <!--2018年10月10日11:15:31 表格新增修改删除按钮-->
    <div class="btn-left">
        <button type="button" class="btn btn-primary" onclick="AddPlanModal()" data-target="#add-plan-modal" data-toggle="modal" style="padding: 6px 20px;">创建</button>
        <button type="button" class="btn btn-success" onclick="AlterPlanModal()">修改</button>
        <button type="button" class="btn btn-danger" onclick="DeletePlan()" style="padding: 6px 20px;">删除</button>
    </div>
    <br>
    <div id="plan-table">
        <table id="plan-table-all" style="text-align: center"></table>
    </div>
</div>

<!--创建修改按钮模态窗-->
<div class="modal fade" id="add-plan-modal">
    <div class="modal-dialog" role="document" style="width: 450px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" id="close-modal">&times;</span>
                </button>
                <h3 id="plan-modal-title">创建招生计划</h3>
            </div>
            <div class="modal-body">
                <div class="row" style="margin: 0 auto">
                    <div class="col-xs-12 form-horizontal" id="add-plan-info">
                        <div class="form-group">
                            <div class="col-sm-12 form-inline">
                                <label for="selectSchName" class="col-sm-4 control-label">学校名称：</label>
                                <select class="from-controller" id="selectSchName" style="width: 200px" onchange="schNameByPro(this.value)">
                                </select>
                                <br><span id="schNameIsNull" class="IsNull" style="color: red"></span>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 form-inline">
                                <label for="selectMajName" class="col-sm-4 control-label">专业名称：</label>
                                <select class="from-controller" id="selectMajName" style="width: 200px">
                                </select>
                                <br><span id="majNameIsNull" class="IsNull" style="color: red"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 form-inline">
                                <label for="selectProName" class="col-sm-4 control-label">省&emsp;&emsp;份：</label>
                                <select class="from-controller" id="selectProName" style="width: 200px" onchange="proNameBySch(this.value)">
                                </select>
                                <br><span id="proNameIsNull" class="IsNull" style="color: red"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 form-inline">
                                <label for="inputPlanNum" class="col-sm-4 control-label">招生人数：</label>
                                <input type="text" class="form-control need-check not-null" style="width: 200px;" regex="account" maxlength="3" id="inputPlanNum" placeholder="招生人数！！！">
                                <br><span id="planNumIsNull" class="IsNull" style="color: red"></span>
                            </div>
                        </div>

                        <div class="modal-footer" style="text-align: center">
                            <!--<button class="btn" data-dismiss="modal">取消</button>-->
                            <button class="btn btn-primary save-check" style="width: 200px;" id="button-modal" onclick="tiJiao()">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--**********JS部分*********-->
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/recruit-plan/recruit-plan.js"></script>

</body>
</html>
