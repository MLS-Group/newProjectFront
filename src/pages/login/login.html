<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/login/login.css"/>
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <!-- <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">-->
    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <title>登录页面</title>
</head>
<body id="login-body">
    <!--项目登录页面-->
    <div class="catrc-container">
            <div class="row">
                <div class="login-box">
                    <div class="icons">
                        <a href="index.html"><i class="halflings-icon home"></i></a>
                        <a href="#"><i class="halflings-icon cog"></i></a>
                    </div>
                    <h3 class="text-center">欢迎登录EPC系统</h3>
                    <form class="form-horizontal" method="post">
                        <fieldset>

                            <div class="input-group" title="Username">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="input-sm" name="username" id="username" type="text" placeholder="type username"/>
                            </div>
                            <div class="clearfix"></div>

                            <div class="input-group" title="Password">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input class="input-sm" name="password" id="password" type="password" placeholder="type password"/>
                            </div>
                            <div class="clearfix"></div>

                            <div class="remember" for="remember">
                                <input type="checkbox" id="remember" />
                                Remember me
                            </div>
                            <div class="button-login text-center">
                                <button type="button" onclick="window.location.href='../default/default.html'" class="btn btn-primary">Login</button>
                            </div>
                            <div class="clearfix"></div>
                        </fieldset>
                    </form>
                </div><!--/span-->
            </div><!--/row-->
        </div><!--/.fluid-container-->
    <script src="../../lib/js/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
